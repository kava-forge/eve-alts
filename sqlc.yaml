version: "2"
sql:
  - engine: "sqlite"
    schema: "static_schema/"
    queries: "pkg/repository/internal/staticdb/queries/"
    gen:
      go:
        out: "pkg/repository/internal/staticdb"
        package: "staticdb"
        emit_interface: true
        emit_methods_with_db_argument: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        output_db_file_name: "db.gen.go"
        output_models_file_name: "models.gen.go"
        output_querier_file_name: "querier.gen.go"
        output_files_suffix: ".gen"
    strict_function_checks: true
  - engine: "sqlite"
    schema: "migrations/*.up.sql"
    queries: "pkg/repository/internal/appdb/queries/"
    gen:
      go:
        out: "pkg/repository/internal/appdb"
        package: "appdb"
        emit_interface: true
        emit_methods_with_db_argument: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        output_db_file_name: "db.gen.go"
        output_models_file_name: "models.gen.go"
        output_querier_file_name: "querier.gen.go"
        output_files_suffix: ".gen"
    strict_function_checks: true